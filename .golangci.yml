version: "2"

run:
  timeout: 5m
  tests: true
  skip-dirs:
    - internal/generated  # Exclude auto-generated code

linters:
  enable:
    # Critical linters - these indicate real problems
    - errcheck       # Checks for unchecked errors
    - govet          # Examines Go source code (includes type checking)
    - ineffassign    # Detects ineffectual assignments
    - staticcheck    # Static analysis checks
    - unused         # Checks for unused code
    - gosec          # Security issues
    - misspell       # Finds misspelled words

    # Informational linters - warnings only (wrapper script handles exit code)
    - goconst        # Repeated strings (could be constants)
    - dupl           # Code duplication detection
    - gocyclo        # Cyclomatic complexity

formatters:
  enable:
    - gofmt          # Standard Go formatter
    - goimports      # Import organization

issues:
  exclude-rules:
    # Exclude generated files from all linters
    - path: internal/generated/
      linters:
        - errcheck
        - govet
        - ineffassign
        - staticcheck
        - unused
        - misspell
        - goconst
        - dupl
        - gocyclo
        - gosec

    # Exclude test files from certain linters
    - path: _test\.go
      linters:
        - errcheck
        - dupl
        - gosec
        - goconst

  max-issues-per-linter: 50
  max-same-issues: 3

output:
  format: colored-line-number
  print-issued-lines: true
  print-linter-name: true
  sort-results: true
